<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <!-- CSS Stylesheet Link -->
    <link rel="stylesheet" href="public/style.css">
    <!-- Google Font Link -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Yusei+Magic&display=swap" rel="stylesheet">
    <!-- JavaScript Link -->
    <script defer src="src/note.js"></script>
    <script defer src="src/notebook.js"></script>
    <script defer src="src/interface.js"></script>

  </head>
  <body>
    <div class="container">
      <h1> Notes App </h1>
      <textarea width='100%' id="new-note" style="resize: flex" placeholder="Start typing..." required></textarea>
      <p></p>
      <button id="create-note">Create Note</button>
      <div id="notes-wrapper">
        <!-- <h2>Latest Notes</h2> -->
      </div>
      <button id="myBtn">Open Modal</button>

      <!-- The Modal -->
      <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
          <span class="close">&times;</span>
          <p>Some text in the Modal..</p>
        </div>
      </div>
      <script>
        // Get the modal
        var modal = document.getElementById("myModal");
        // Get the button that opens the modal
        var btn = document.getElementById("myBtn");
        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];
        // When the user clicks the button, open the modal 
        btn.onclick = function() {
          modal.style.display = "block";
        }
        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
          modal.style.display = "none";
        }
        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
          if (event.target == modal) {
            modal.style.display = "none";
          }
        }
      </script>
    </body>
  </html>
